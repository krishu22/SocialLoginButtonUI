<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Login Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>



<body>

    <div class="container">

        <div id="whitebox">

        <div class="item" id="button1">
            <img class="image" src="microsoft.png" alt="microsoft">
            <p>Sign in with Microsoft</p>
        </div>

        <div class="item" id="button2">
            <img class="image" src="amazon.webp" alt="amazon">
            <p>Login with Amazon</p>
        </div>

        <div class="item" id="button3">
            <img class="image" src="insta.png" alt="instagram">
            <p>Sign in with Instagram</p>
        </div>

        <div class="item" id="button4">
            <img class="image" id="img1" src="facebook.png" alt="facebook">
            <p>Login with Facebook</p>
        </div>
        
        <div class="item" id="button5">
            <img class="image" src="slack.png" alt="slack">
            <p>Sign in with Slack</p>
        </div>

        </div>

    </div>

</body>



</html>
